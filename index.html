<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: monospace;
    font-size: xx-large;
    color: #626262;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: aliceblue;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sonntag";
    weekday[1] = "Montag";
    weekday[2] = "Dienstag";
    weekday[3] = "Mittwoch";
    weekday[4] = "Donnerstag";
    weekday[5] = "Freitag";
    weekday[6] = "Samstag";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;

    var greet;

    if (hrs >= 10 && hrs <= 5)
        greet = 'Guten Morgen  ';
    else if (hrs >= 10 && hrs <= 17)
        greet = 'Guten Tag ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Guten Abend  ';
    else if (hrs >= 6 && hrs <= 0)
        greet = 'Gute Nacht  ';

    document.getElementById('lbl').innerHTML =
        greet+= "Rain  " +`<div id="date"> Heute ist ${date}</div>`;
</script> 
</html>
